<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        .header {
            width: 90%;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo, .department-banner {
            display: block;
            margin: 5px auto;
            max-width: 60%;
            height: auto;
        }
        /* Blinking effect added */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .event-link {
            font-size: 24px;
            font-weight: bold;
            color: #004080;
            margin-top: 10px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            padding: 5px 15px;
            border: 2px solid #004080;
            border-radius: 8px;
            transition: 0.3s;
            animation: blink 1s infinite; /* Apply blinking animation */
        }

        .event-link:hover {
            background-color: #004080;
            color: white;
        }

        /* Styling for the 'Click here' statement */
        .click-here {
            font-size: 20px;
            color: #004080;
            margin-top: 20px;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
            transition: 0.3s;
        }

        .click-here:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <img src="logo-img.png" alt="SRK Institute of Technology Logo" class="logo">
        <img src="InShot_20250206_155056006.jpg" alt="Department of CSE Banner" class="department-banner">
        <a href="Aura'25.html" class="event-link">AURA'25</a>
        
        <!-- "Click Here" statement -->
        <div class="click-here" onclick="window.location.href='Aura\'25.html';">
            Click here to learn more
        </div>
    </div>
    <br><br>
    <footer>
        <p style="font-size: larger;">For any queries Contact: 9533678910 or mail: srkcsefest@gmail.com <br>&copy; 2025 SRK Institute of Technology</p>
    </footer>

</body>

</html>
